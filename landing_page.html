<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: linear-gradient(45deg, #333, #ff9800);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #fff;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .cta-btn:hover {
      background: #ff9800;
      color: #fff;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .feature {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>Showcasing a modern responsive design</p>
    <a href="#features" class="cta-btn">Explore Features</a>
  </header>

  <section id="features">
    <h2>Features</h2>
    <div class="features">
      <div class="feature">
        <h3>Fast</h3>
        <p>Optimized for speed and performance.</p>
      </div>
      <div class="feature">
        <h3>Responsive</h3>
        <p>Looks great on mobile, tablet, and desktop.</p>
      </div>
      <div class="feature">
        <h3>Modern Design</h3>
        <p>Clean and professional look using CSS.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Landing Page | All rights reserved</p>
  </footer>

</body>
</html>
